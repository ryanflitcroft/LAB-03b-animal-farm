<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Animal Sounds App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <h2>The animals say:</h2>
        <section class="animal-image-sect">
            <img src="https://freepngimg.com/download/painting/84774-square-art-pixel-rectangle-cat-hd-image-free-png.png"
         width="400" alt="a cute cat" class="animal.image" id="cat-image">
            <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/1a2283e7527f6a6.png" 
         width="400" alt="a cute horse" class="animal-image" id="horse-image">
            <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/653b3da99842ac3.png" 
        width="400" alt="a cute dog" class="animal-image" id="dog-image">
        </section>
    </main>

    <audio src="assets/cat.wav" id="cat-sound"></audio>
    <audio src="assets/horse.wav" id="horse-sound"></audio>
    <audio src="assets/dog.wav" id="dog-sound"></audio>
    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
